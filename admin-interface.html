<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Product Inventory</h1>
            <button id="addProductBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
        </header>
        
        <div id="productContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
        </div>
    </div>

    
    <div id="addProductModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded shadow-lg w-80">
            <h2 class="text-lg font-bold mb-4">Add New Product</h2>
            <form id="addProductForm">
                <input type="text" id="name" class="block w-full mb-2 p-2 border border-gray-300 rounded" placeholder="Product Name" required>
                <input type="number" id="price" class="block w-full mb-2 p-2 border border-gray-300 rounded" placeholder="Price" required>
                <textarea id="description" class="block w-full mb-2 p-2 border border-gray-300 rounded" placeholder="Description" required></textarea>
                <input type="text" id="image" class="block w-full mb-2 p-2 border border-gray-300 rounded" placeholder="Image URL" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
                <button type="button" id="closeModalBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
